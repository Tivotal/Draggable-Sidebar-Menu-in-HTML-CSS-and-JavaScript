<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Sidebar Menu</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="left wrapper">
      <nav class="sidebar" id="sidebar" draggable="true">
        <div class="header">
          <div class="profile">
            <img src="img.jpg" alt="" />
            <h2>User name</h2>
          </div>
        </div>

        <ul>
          <li>
            <a href="#"><i class="fas fa-home"></i>Home</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-wallet"></i>Wallet</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-cart-plus"></i>Cart</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-box"></i>Orders</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-headset"></i>Support</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-info-circle"></i>Help</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-cog"></i>Settings</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="right wrapper"></div>

    <script src="app.js"></script>
  </body>
</html>
